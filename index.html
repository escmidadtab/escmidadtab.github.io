<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color-light: #f0f0f0;
            --card-background-color-light: #ffffff;
            --text-color-light: #333;
            --accent-color-light: #4CAF50;

            --background-color-dark: #1a1a1a;
            --card-background-color-dark: #2e2e2e;
            --text-color-dark: #e0e0e0;
            --accent-color-dark: #45a049;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--background-color-light);
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--card-background-color-light);
            padding: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            max-width: 100%;
            min-width: 350px;
            width: auto;
            box-sizing: border-box;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        img {
            width: 100%;
            height: auto;
            max-width: 350px;
            border-radius: 10px;
        }

        #nomeCulto {
            font-size: 5vw;
            margin-top: 20px;
            text-align: center;
            font-weight: 700;
            color: var(--text-color-light);
            white-space: nowrap;
            overflow: hidden;
        }

        #descricaoCulto {
            font-size: 3vw;
            margin-top: 5px;
            text-align: center;
            color: gray;
        }

        .fields {
            margin-top: 20px;
            width: 100%;
            max-width: 350px;
        }

        .fields p {
            font-size: 4vw;
            margin: 10px 0;
            text-align: left;
            padding-left: 20px;
            color: var(--text-color-light);
        }

        .emoji {
            font-size: 5vw;
        }

        @media (min-width: 768px) {
            #nomeCulto {
                font-size: 24px;
            }

            #descricaoCulto {
                font-size: 16px;
            }

            .fields p {
                font-size: 18px;
            }

            .emoji {
                font-size: 24px;
            }
        }

        /* BotÃµes flutuantes */
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px; /* Alinhado Ã  direita */
            width: 60px;
            height: 60px;
            color: white;
            border-radius: 50%;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-size: 24px;
        }

        .floating-btn:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.25);
        }

        .floating-btn-copy {
            background-color: #3498db; /* Azul profissional */
            margin-bottom: 70px; /* EspaÃ§o para o botÃ£o verde nÃ£o sobrepor */
        }

        .floating-btn-copy:hover {
            background-color: #2980b9;
        }

        .floating-btn-send {
            background-color: #27ae60; /* Verde profissional */
        }

        .floating-btn-send:hover {
            background-color: #229954;
        }

        /* BotÃ£o de alternar tema */
        .theme-toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #ddd;
            color: #333;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .theme-toggle-btn:hover {
            background-color: #ccc;
        }

        /* Tema escuro */
        body.dark-mode {
            background-color: var(--background-color-dark);
        }

        body.dark-mode .card {
            background-color: var(--card-background-color-dark);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        body.dark-mode #nomeCulto,
        body.dark-mode .fields p {
            color: var(--text-color-dark);
        }
    </style>
</head>
<body onload="loadTheme()">

    <div class="card" id="contentToCopy">
        <img src="infantil.jpg" alt="PrÃ³ximo Culto">
        <p id="nomeCulto"><strong></strong></p>
        <p id="descricaoCulto"></p>
        <div class="fields">
            <p><span class="emoji">ðŸ’»</span> - <span id="pc"></span></p>
            <p><span class="emoji">ðŸŽ¥</span> - <span id="cam1"></span></p>
            <p><span class="emoji">ðŸŽ¥</span> - <span id="cam2"></span></p>
            <p><span class="emoji">ðŸ¤³</span> - <span id="storys"></span></p>
            <p><span class="emoji">ðŸŽ¤</span> - <span id="reporter"></span></p>
            <p><span class="emoji">ðŸ“·</span> - <span id="fotos"></span></p>

    <!-- BotÃµes flutuantes -->
    <button class="floating-btn floating-btn-copy" onclick="window.location.href='escala-online.html'">ðŸ“‹</button>
    <button class="floating-btn floating-btn-send" onclick="copyText()">ðŸ“¤</button>

    <script>
        // Definindo variÃ¡veis com o conteÃºdo de cada campo
        const nomeCulto = "CULTO INFANTIL";
        const descricaoCulto = "Quinta-feira | 03/10";
        const pc = "SAMUEL F";
        const cam1 = "";
        const cam2 = "";
        const storys = "RAYANNE";
        const reporter = "";
        const fotos = "RAYSSA";

        // Atribuindo os valores ao HTML
        document.getElementById('nomeCulto').innerHTML = `<strong>${nomeCulto}</strong>`;
        document.getElementById('descricaoCulto').textContent = descricaoCulto;
        document.getElementById('pc').textContent = pc;
        document.getElementById('cam1').textContent = cam1;
        document.getElementById('cam2').textContent = cam2;
        document.getElementById('storys').textContent = storys;
        document.getElementById('reporter').textContent = reporter;
        document.getElementById('fotos').textContent = fotos;

        // FunÃ§Ã£o para copiar o texto formatado para a Ã¡rea de transferÃªncia
        function copyText() {
            const formattedText = `*${nomeCulto}*
________________________________

ðŸ’» - ${pc}
ðŸŽ¥ - ${cam1}
ðŸŽ¥ - ${cam2}
ðŸ¤³ - ${storys}
ðŸŽ¤ - ${reporter}
ðŸ“· - ${fotos}`;

            navigator.clipboard.writeText(formattedText).then(function() {
                alert("Texto copiado para a Ã¡rea de transferÃªncia!");
            }, function(err) {
                alert("Erro ao copiar o texto: " + err);
            });
        }

        // FunÃ§Ã£o para alternar entre temas claro e escuro
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            // Salva a preferÃªncia do usuÃ¡rio no localStorage
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        }

        // Carrega a preferÃªncia de tema do localStorage
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }
    </script>
</body>
